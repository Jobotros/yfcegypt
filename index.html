<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empowering Youth Worldwide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div id="nav-placeholder"></div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Empowering Youth Worldwide</h1>
            <p>Join our mission to reach young people everywhere</p>
        </div>
    </section>

    <section class="ministries-grid">
        <div class="grid-container">
            <a href="#" class="ministry-item">
                <img src="daughtersgrace.jpg" alt="Daughters of Grace" loading="lazy">
                <span>Daughters of Grace</span>
            </a>
            <a href="#" class="ministry-item">
                <img src="superwoman.jpg" alt="The Super Woman" loading="lazy">
                <span>The Super Woman</span>
            </a>
            <a href="#" class="ministry-item">
                <img src="kingdombuilders.jpg" alt="Kingdom Builders" loading="lazy">
                <span>Kingdom Builders</span>
            </a>
            <a href="#" class="ministry-item">
                <img src="soccer.jpg" alt="Next Gen Leaders" loading="lazy">
                <span>Next Gen Leaders</span>
            </a>
        </div>
    </section>

    <section class="programs">
        <div class="card-container">
            <div class="card">
                <img src="program-1.jpg" alt="Program 1" loading="lazy">
                <div class="card-content">
                    <h3>Leadership Training</h3>
                    <p>Developing young leaders through practical ministry experience</p>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <!-- Defer loading non-critical JavaScript -->
    <script defer>
        // Load the navigation bar from menu.html
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });

        // Load the footer from footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <script defer src="script.js"></script>
</body>
</html>
